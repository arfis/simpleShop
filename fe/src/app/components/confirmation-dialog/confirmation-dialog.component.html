<div class="confirmation-wrapper">
  <h3>Do you really wanna continue removing?</h3>

  <div class="button-wrapper">
    <button mat-raised-button
            (click)="close(true)"
            color="primary">Yes</button>
    <button mat-raised-button
            (click)="close(false)"
            color="warn">No</button>
  </div>
</div>
